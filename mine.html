<html>
  <font size="8" color="green">Final test lab</font
  ><br /><br />
  Number of rows:
  <input type="text" id="t1" /><br /><br />
  Number of cols:
  <input type="text" id="t2" /><br /><br />

  <button id="b1" onclick="generateTable()">Generate Table</button
  ><br /><br />

  <button id="b2" onclick="addColumn()">Add Column</button>

  <button id="b3" onclick="addRow()">Add Row</button>

  <script language="javascript">
    function generateTable() {
      var rows = document.getElementById("t1").value;
      var cols = document.getElementById("t2").value;
      var table = '<table border="1">';
      for (var i = 0; i < rows; i++) {
        table += "<tr>";
        for (var j = 0; j < cols; j++) {
          table += "<td>Row " + (i + 1) + ", Col " + (j + 1) + "</td>";
        }
        table += "</tr>";
      }
      table += "</table>";
      document.body.innerHTML = table; // Replace entire body content with the table
      document.getElementById("b2").style.display = "inline"; // Show Add Column button
      document.getElementById("b3").style.display = "inline"; // Show Add Row button
    }

    function addColumn() {
      var table = document.querySelector("table");
      var rowCount = table.rows.length;
      for (var i = 0; i < rowCount; i++) {
        var cell = table.rows[i].insertCell(-1);
        cell.innerHTML = "New Col";
      }
    }

    function addRow() {
      var table = document.querySelector("table");
      var row = table.insertRow(-1);
      var colCount = table.rows[0].cells.length;
      for (var i = 0; i < colCount; i++) {
        var cell = row.insertCell(-1);
        cell.innerHTML = "New Row";
      }
    }
  </script>
</html>
